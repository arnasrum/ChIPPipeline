fasterq-dump:
  downloadPath: "resources/reads"
  args: ""

fastqc:
  args: ""
  extra: ""
  threads: 12

# Trimmer config
trim_galore:
  threads: 12
  args: ""
cutadapt:
  threads: 12
  args: ""
fastp:
  threads: 12
  args: ""

# Aligner config
bowtie2:
  args: ""
  extra: "--very-sensitive"
  threads: 12
bowtie2-build:
  args: ""
  threads: 12
bwa-mem:
  args: "-v 1 -Y"
  extra: ""
  threads: 12
bwa-mem2:
  args: "-v 1 -Y"
  extra: ""
  threads: 12
bwa-index:
  args: ""
STAR:
  args: ""
  extra: ""
  threads: 12

# Utils config
gzip:
  args: ""
samtools-index:
  threads: 4
MarkDuplicates:
  args: ""
markdup:
  args: ""
  threads: 12

# Peak calling config
macs3:
  args: ""

computeMatrix:
  args: "--referencePoint 'center' --skipZeros -a 4000 -b 4000"



# Workflow config
prefix: ""
json_path: "samples.json"
results_path: "results"
resources_path: "resources"
logs_path: "logs"
benchmarks_path: "benchmarks"
temp_path: "temp"
benchmark_repeat_trim: 1
benchmark_repeat_align: 1
benchmark_repeat_duplicate: 1

# String to overwrite which tools are to be ran
modules: ""
trimmer: "trim_galore"
aligner: "bowtie2"
duplicate_processor: "samtools-markdup"
peak_caller: "macs3"

# Genome to be used to peak call and align
genome: "mm39"

plot_regions: "chr1:10,000,000-11,000,000"

# Defined reads in sample sheet are paired end
paired_end: True

# Path to sample sheet
sample_sheet: "config/samples.csv"


